name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN æƒé™
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  checks: write
  pull-requests: write

# å¹¶å‘æ§åˆ¶ - ç¡®ä¿åŒæ—¶åªæœ‰ä¸€ä¸ªéƒ¨ç½²
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Install Cypress binary
        run: npx cypress install # Changed from pnpm exec

      - name: Run Cypress tests
        run: npm run test:e2e # Changed from pnpm run
        continue-on-error: true  # å³ä½¿æµ‹è¯•å¤±è´¥ä¹Ÿç»§ç»­æ‰§è¡Œ

      - name: Generate Mochawesome Report
        run: |
          # æ£€æŸ¥æ˜¯å¦æœ‰æµ‹è¯•ç»“æœæ–‡ä»¶
          if ls cypress/reports/mochawesome/*.json 1> /dev/null 2>&1; then
            echo "Found mochawesome JSON files, generating report..."
            npm run mochawesome:generate
          else
            echo "No mochawesome JSON files found, creating empty report..."
            mkdir -p cypress/reports/mochawesome
            echo '{"stats":{"tests":0,"passes":0,"failures":0,"skipped":0,"duration":0}}' > cypress/reports/mochawesome/mochawesome.json
          fi
        if: always()

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-results
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports/mochawesome
          retention-days: 30

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome/*.html
          retention-days: 30

      - name: Publish Test Results Comment
        uses: actions/github-script@v6
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = 'cypress/reports/mochawesome/mochawesome.json';
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
                const { stats } = report;
                
                const body = `## ğŸ§ª Cypress Test Results
                
                | Metric | Count |
                |--------|-------|
                | Total Tests | ${stats.tests} |
                | âœ… Passed | ${stats.passes} |
                | âŒ Failed | ${stats.failures} |
                | â­ï¸ Skipped | ${stats.skipped} |
                | â±ï¸ Duration | ${stats.duration}ms |
                
                ${stats.failures > 0 ? 'âŒ Some tests failed. Check the detailed report for more information.' : 'âœ… All tests passed!'}
                
                ğŸ“Š [View detailed HTML report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            } catch (error) {
              console.log('Could not create test results comment:', error.message);
            }

      - name: Add Test Summary
        if: always()
        run: |
          echo "## ğŸ§ª Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cypress/reports/mochawesome/mochawesome.json ]; then
            # ä½¿ç”¨ node æ¥è§£æ JSONï¼Œé¿å… jq ä¾èµ–é—®é¢˜
            node -e "
              const fs = require('fs');
              try {
                const report = JSON.parse(fs.readFileSync('cypress/reports/mochawesome/mochawesome.json', 'utf8'));
                const stats = report.stats;
                console.log('| Metric | Count |');
                console.log('|--------|-------|');
                console.log('| Total Tests | ' + stats.tests + ' |');
                console.log('| âœ… Passed | ' + stats.passes + ' |');
                console.log('| âŒ Failed | ' + stats.failures + ' |');
                console.log('| â­ï¸ Skipped | ' + stats.skipped + ' |');
              } catch (e) {
                console.log('âŒ Error parsing test results');
              }
            " >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š [Download detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  test-dashboard:
    name: Run Cypress Tests in Cypress Dashboard
    runs-on: ubuntu-latest
    needs: test
    # å¦‚æœä½ æƒ³å®Œå…¨è·³è¿‡è¿™ä¸ª jobï¼Œå¯ä»¥è®¾ç½®ä¸º if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress Configuration
        run: |
          echo "ğŸ” Checking Cypress configuration..."
          
          # æ£€æŸ¥ Record Key
          if [ -z "${{ secrets.CYPRESS_RECORD_KEY }}" ]; then
            echo "âŒ CYPRESS_RECORD_KEY is not set in GitHub Secrets"
            echo "Please add your Cypress Record Key to GitHub repository secrets"
            echo "Go to: Settings â†’ Secrets and variables â†’ Actions â†’ New repository secret"
            echo "Name: CYPRESS_RECORD_KEY"
            echo "Value: your-cypress-record-key"
            exit 1
          else
            echo "âœ… CYPRESS_RECORD_KEY is configured"
          fi
          
          # æ£€æŸ¥é…ç½®æ–‡ä»¶
          if [ -f "cypress.config.ts" ]; then
            echo "âœ… cypress.config.ts exists"
            echo "ğŸ“‹ Project ID: $(grep -o 'projectId: "[^"]*"' cypress.config.ts || echo 'Not found')"
          else
            echo "âŒ cypress.config.ts not found"
            exit 1
          fi
          
          # æ£€æŸ¥æµ‹è¯•æ–‡ä»¶
          if [ -f "cypress/e2e/price-setup-validation.cy.ts" ]; then
            echo "âœ… Test file exists"
          else
            echo "âŒ Test file not found"
            exit 1
          fi

      - name: Cypress run with Dashboard
        uses: cypress-io/github-action@v6
        with:
          # ä¸éœ€è¦æ„å»ºï¼Œå› ä¸ºæˆ‘ä»¬åªæ˜¯è¿è¡Œæµ‹è¯•
          # build: npm run build
          
          # å¯åŠ¨å¼€å‘æœåŠ¡å™¨
          start: npm run dev
          
          # ç­‰å¾…æœåŠ¡å™¨å¯åŠ¨
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          
          # æŒ‡å®šæµè§ˆå™¨
          browser: chrome
          
          # å¯ç”¨å½•åˆ¶åˆ° Cypress Dashboard
          record: true
          
          # ç¦ç”¨å¹¶è¡Œæµ‹è¯•ï¼ˆé¿å…å¤æ‚æ€§ï¼‰
          parallel: false
          
          # æŒ‡å®šé…ç½®æ–‡ä»¶
          config-file: cypress.config.ts
          
          # æŒ‡å®šæµ‹è¯•è§„æ ¼
          spec: cypress/e2e/price-setup-validation.cy.ts
        env:
          # Cypress Dashboard Record Key
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
          # GitHub token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # è‡ªå®šä¹‰ç¯å¢ƒå˜é‡
          NODE_ENV: test
          CYPRESS_baseUrl: http://localhost:3000
        continue-on-error: true

      - name: Debug Cypress Dashboard Issues
        if: failure()
        run: |
          echo "ğŸ” Debugging Cypress Dashboard connection issues..."
          echo "Project ID: fgic4o"
          echo "Record Key configured: $([ -n '${{ secrets.CYPRESS_RECORD_KEY }}' ] && echo 'Yes' || echo 'No')"
          echo ""
          echo "Common issues and solutions:"
          echo "1. Record Key mismatch - Verify the key matches your Cypress Dashboard project"
          echo "2. Project ID mismatch - Ensure projectId in cypress.config.ts matches Dashboard"
          echo "3. Network issues - Cypress Dashboard might be temporarily unavailable"
          echo "4. Permissions - Ensure the Record Key has proper permissions"
          echo ""
          echo "You can find your correct Record Key at:"
          echo "https://dashboard.cypress.io/projects/fgic4o/settings"
  
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # åªåœ¨ main åˆ†æ”¯çš„ push äº‹ä»¶æ—¶éƒ¨ç½²ï¼Œä¸åœ¨ PR æ—¶éƒ¨ç½²
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # needs: test  # ç­‰å¾…æµ‹è¯•å®Œæˆï¼Œä½†ä¸ä¾èµ–å…¶ç»“æœ
    
    # è®¾ç½®éƒ¨ç½²ç¯å¢ƒï¼ˆå¦‚æœåœ¨ä»“åº“ä¸­é…ç½®äº† github-pages ç¯å¢ƒï¼‰
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Build
        run: npm run build # Changed from pnpm run
        env:
          # å¦‚æœæœ‰ç¯å¢ƒå˜é‡ï¼Œåœ¨è¿™é‡Œæ·»åŠ 
          NODE_ENV: production
          GITHUB_PAGES: true

      # Next.js 15+ ä½¿ç”¨ output: 'export' é…ç½®ï¼Œä¸éœ€è¦å•ç‹¬çš„ export å‘½ä»¤
      # æ„å»ºè¾“å‡ºå°†ç›´æ¥åœ¨ out ç›®å½•ä¸­

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Verify build output
        run: |
          echo "ğŸ” Checking build output..."
          ls -la out/
          echo "ğŸ“ Build directory size: $(du -sh out/)"
          echo "ğŸ“„ Files count: $(find out -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # å¯ç”¨é™æ€æ–‡ä»¶æœåŠ¡
          static_site_generator: next

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # æ·»åŠ è¶…æ—¶è®¾ç½®
          timeout: 600000
        
      # å¤‡ç”¨éƒ¨ç½²æ–¹æ³•ï¼ˆå¦‚æœä¸Šé¢å¤±è´¥ï¼‰
      - name: Deploy with JamesIves action (fallback)
        if: failure()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          single-commit: true
          token: ${{ secrets.GITHUB_TOKEN }}