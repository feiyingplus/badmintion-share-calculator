name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Install Cypress binary
        run: npx cypress install # Changed from pnpm exec

      - name: Run Cypress tests
        run: npm run test:e2e # Changed from pnpm run
        continue-on-error: true  # 即使测试失败也继续执行

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots
          retention-days: 5

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test  # 等待测试完成，但不依赖其结果
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Build
        run: npm run build # Changed from pnpm run
        env:
          # 如果有环境变量，在这里添加
          NODE_ENV: production

      # Next.js 15+ 使用 output: 'export' 配置，不需要单独的 export 命令
      # 构建输出将直接在 out 目录中

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out  # Next.js 静态输出目录
          branch: gh-pages