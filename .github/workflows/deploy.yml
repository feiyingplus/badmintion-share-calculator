name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# 设置 GITHUB_TOKEN 权限
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  checks: write
  pull-requests: write

# 并发控制 - 确保同时只有一个部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Install Cypress binary
        run: npx cypress install # Changed from pnpm exec

      - name: Run Cypress tests
        run: npm run test:e2e # Changed from pnpm run
        continue-on-error: true  # 即使测试失败也继续执行

      - name: Generate Mochawesome Report
        run: |
          # 检查是否有测试结果文件
          if ls cypress/reports/mochawesome/*.json 1> /dev/null 2>&1; then
            echo "Found mochawesome JSON files, generating report..."
            npm run mochawesome:generate
          else
            echo "No mochawesome JSON files found, creating empty report..."
            mkdir -p cypress/reports/mochawesome
            echo '{"stats":{"tests":0,"passes":0,"failures":0,"skipped":0,"duration":0}}' > cypress/reports/mochawesome/mochawesome.json
          fi
        if: always()

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-results
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports/mochawesome
          retention-days: 30

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome/*.html
          retention-days: 30

      - name: Publish Test Results Comment
        uses: actions/github-script@v6
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              const reportPath = 'cypress/reports/mochawesome/mochawesome.json';
              if (fs.existsSync(reportPath)) {
                const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
                const { stats } = report;
                
                const body = `## 🧪 Cypress Test Results
                
                | Metric | Count |
                |--------|-------|
                | Total Tests | ${stats.tests} |
                | ✅ Passed | ${stats.passes} |
                | ❌ Failed | ${stats.failures} |
                | ⏭️ Skipped | ${stats.skipped} |
                | ⏱️ Duration | ${stats.duration}ms |
                
                ${stats.failures > 0 ? '❌ Some tests failed. Check the detailed report for more information.' : '✅ All tests passed!'}
                
                📊 [View detailed HTML report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
                
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: body
                });
              }
            } catch (error) {
              console.log('Could not create test results comment:', error.message);
            }

      - name: Add Test Summary
        if: always()
        run: |
          echo "## 🧪 Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cypress/reports/mochawesome/mochawesome.json ]; then
            # 使用 node 来解析 JSON，避免 jq 依赖问题
            node -e "
              const fs = require('fs');
              try {
                const report = JSON.parse(fs.readFileSync('cypress/reports/mochawesome/mochawesome.json', 'utf8'));
                const stats = report.stats;
                console.log('| Metric | Count |');
                console.log('|--------|-------|');
                console.log('| Total Tests | ' + stats.tests + ' |');
                console.log('| ✅ Passed | ' + stats.passes + ' |');
                console.log('| ❌ Failed | ' + stats.failures + ' |');
                console.log('| ⏭️ Skipped | ' + stats.skipped + ' |');
              } catch (e) {
                console.log('❌ Error parsing test results');
              }
            " >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "📊 [Download detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  test-dashboard:
    name: Run Cypress Tests in Cypress Dashboard
    runs-on: ubuntu-latest
    needs: test
    # 如果你想完全跳过这个 job，可以设置为 if: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress Configuration
        run: |
          echo "🔍 Checking Cypress configuration..."
          
          # 检查 Record Key
          if [ -z "${{ secrets.CYPRESS_RECORD_KEY }}" ]; then
            echo "❌ CYPRESS_RECORD_KEY is not set in GitHub Secrets"
            echo "Please add your Cypress Record Key to GitHub repository secrets"
            echo "Go to: Settings → Secrets and variables → Actions → New repository secret"
            echo "Name: CYPRESS_RECORD_KEY"
            echo "Value: your-cypress-record-key"
            exit 1
          else
            echo "✅ CYPRESS_RECORD_KEY is configured"
          fi
          
          # 检查配置文件
          if [ -f "cypress.config.ts" ]; then
            echo "✅ cypress.config.ts exists"
            echo "📋 Project ID: $(grep -o 'projectId: "[^"]*"' cypress.config.ts || echo 'Not found')"
          else
            echo "❌ cypress.config.ts not found"
            exit 1
          fi
          
          # 检查测试文件
          if [ -f "cypress/e2e/price-setup-validation.cy.ts" ]; then
            echo "✅ Test file exists"
          else
            echo "❌ Test file not found"
            exit 1
          fi

      - name: Cypress run with Dashboard
        uses: cypress-io/github-action@v6
        with:
          # 不需要构建，因为我们只是运行测试
          # build: npm run build
          
          # 启动开发服务器
          start: npm run dev
          
          # 等待服务器启动
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          
          # 指定浏览器
          browser: chrome
          
          # 启用录制到 Cypress Dashboard
          record: true
          
          # 禁用并行测试（避免复杂性）
          parallel: false
          
          # 指定配置文件
          config-file: cypress.config.ts
          
          # 指定测试规格
          spec: cypress/e2e/price-setup-validation.cy.ts
        env:
          # Cypress Dashboard Record Key
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          
          # GitHub token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # 自定义环境变量
          NODE_ENV: test
          CYPRESS_baseUrl: http://localhost:3000
        continue-on-error: true

      - name: Debug Cypress Dashboard Issues
        if: failure()
        run: |
          echo "🔍 Debugging Cypress Dashboard connection issues..."
          echo "Project ID: fgic4o"
          echo "Record Key configured: $([ -n '${{ secrets.CYPRESS_RECORD_KEY }}' ] && echo 'Yes' || echo 'No')"
          echo ""
          echo "Common issues and solutions:"
          echo "1. Record Key mismatch - Verify the key matches your Cypress Dashboard project"
          echo "2. Project ID mismatch - Ensure projectId in cypress.config.ts matches Dashboard"
          echo "3. Network issues - Cypress Dashboard might be temporarily unavailable"
          echo "4. Permissions - Ensure the Record Key has proper permissions"
          echo ""
          echo "You can find your correct Record Key at:"
          echo "https://dashboard.cypress.io/projects/fgic4o/settings"
  
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # 只在 main 分支的 push 事件时部署，不在 PR 时部署
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # needs: test  # 等待测试完成，但不依赖其结果
    
    # 设置部署环境（如果在仓库中配置了 github-pages 环境）
    # environment:
    #   name: github-pages
    #   url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Build
        run: npm run build # Changed from pnpm run
        env:
          # 如果有环境变量，在这里添加
          NODE_ENV: production
          GITHUB_PAGES: true

      # Next.js 15+ 使用 output: 'export' 配置，不需要单独的 export 命令
      # 构建输出将直接在 out 目录中

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Verify build output
        run: |
          echo "🔍 Checking build output..."
          ls -la out/
          echo "📁 Build directory size: $(du -sh out/)"
          echo "📄 Files count: $(find out -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # 启用静态文件服务
          static_site_generator: next

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # 添加超时设置
          timeout: 600000
        
      # 备用部署方法（如果上面失败）
      - name: Deploy with JamesIves action (fallback)
        if: failure()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          single-commit: true
          token: ${{ secrets.GITHUB_TOKEN }}