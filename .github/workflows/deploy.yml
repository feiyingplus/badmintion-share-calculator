name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Install Cypress binary
        run: npx cypress install # Changed from pnpm exec

      - name: Run Cypress tests
        run: npm run test:e2e # Changed from pnpm run
        continue-on-error: true  # å³ä½¿æµ‹è¯•å¤±è´¥ä¹Ÿç»§ç»­æ‰§è¡Œ

      - name: Generate Mochawesome Report
        run: npm run mochawesome:generate
        if: always()

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-test-results
          path: |
            cypress/videos
            cypress/screenshots
            cypress/reports/mochawesome
          retention-days: 30

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-report
          path: cypress/reports/mochawesome/*.html
          retention-days: 30

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Cypress Tests
          path: cypress/reports/mochawesome/*.json
          reporter: mochawesome-json
          fail-on-error: false

      - name: Add Test Summary
        if: always()
        run: |
          echo "## ğŸ§ª Cypress Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f cypress/reports/mochawesome/mochawesome.json ]; then
            TOTAL=$(jq '.stats.tests' cypress/reports/mochawesome/mochawesome.json)
            PASSED=$(jq '.stats.passes' cypress/reports/mochawesome/mochawesome.json)
            FAILED=$(jq '.stats.failures' cypress/reports/mochawesome/mochawesome.json)
            SKIPPED=$(jq '.stats.skipped' cypress/reports/mochawesome/mochawesome.json)
            
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Tests | $TOTAL |" >> $GITHUB_STEP_SUMMARY
            echo "| âœ… Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| âŒ Failed | $FAILED |" >> $GITHUB_STEP_SUMMARY
            echo "| â­ï¸ Skipped | $SKIPPED |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“Š [Download detailed HTML report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No test results found" >> $GITHUB_STEP_SUMMARY
          fi

  test-dashboard:
    name: Run Cypress Tests in Cypress Dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cypress run with Dashboard
        uses: cypress-io/github-action@v6
        with:
          # å¦‚æœéœ€è¦æ„å»º
          build: npm run build
          # å¦‚æœéœ€è¦å¯åŠ¨å¼€å‘æœåŠ¡å™¨
          start: npm run dev
          # ç­‰å¾…æœåŠ¡å™¨å¯åŠ¨
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          # æŒ‡å®šæµè§ˆå™¨
          browser: chrome
          # è‡ªå®šä¹‰æµ‹è¯•å‘½ä»¤
          command: npm run test:e2e
          # å¯ç”¨å½•åˆ¶åˆ° Cypress Dashboard
          record: true
          # å¯ç”¨å¹¶è¡Œæµ‹è¯•ï¼ˆå¯é€‰ï¼‰
          parallel: true
          # æŒ‡å®šé…ç½®æ–‡ä»¶
          config-file: cypress.config.js
        env:
          # Cypress Dashboard Record Keyï¼ˆéœ€è¦åœ¨ GitHub Secrets ä¸­é…ç½®ï¼‰
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # GitHub token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # è‡ªå®šä¹‰ç¯å¢ƒå˜é‡
          NODE_ENV: test
          CYPRESS_baseUrl: http://localhost:3000
        continue-on-error: true
  
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    # needs: test  # ç­‰å¾…æµ‹è¯•å®Œæˆï¼Œä½†ä¸ä¾èµ–å…¶ç»“æœ
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'  # Changed from pnpm

      - name: Install dependencies
        run: npm ci # Changed from pnpm install

      - name: Build
        run: npm run build # Changed from pnpm run
        env:
          # å¦‚æœæœ‰ç¯å¢ƒå˜é‡ï¼Œåœ¨è¿™é‡Œæ·»åŠ 
          NODE_ENV: production
          GITHUB_PAGES: true

      # Next.js 15+ ä½¿ç”¨ output: 'export' é…ç½®ï¼Œä¸éœ€è¦å•ç‹¬çš„ export å‘½ä»¤
      # æ„å»ºè¾“å‡ºå°†ç›´æ¥åœ¨ out ç›®å½•ä¸­

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
